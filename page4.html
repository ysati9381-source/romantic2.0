<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>я люблю тебя ❤️</title>
<style>
body{margin:0;font-family:Georgia,serif;background:linear-gradient(#ffafbd,#ffc3a0);text-align:center}
.container{padding:60px 20px}
h1{font-size:34px}
p{font-size:20px}
img {
  width: 100%;
  max-width: 360px;
  border-radius: 22px;
  margin-bottom: 20px;

  opacity: 0;
  transform: scale(0.9);
  animation: photoFade 1.4s ease forwards;
}

@keyframes photoFade {
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
</head>
<body>
<div class="container">
    <img src="photo3.jpg" alt="фото">
<h1>Я люблю тебя ❤️</h1>
<p>всегда.</p>
</div>
</body>
</html>
